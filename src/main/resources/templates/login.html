<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header">
</head>
<body>
<div class="container">

    <form name="f" th:action="@{/login}" method="post">
        <div class="row">
            <div th:if="${param.error}" class="col alert alert-warning">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="col alert alert-success">
                You have been logged out.
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-xs-12"><label for="username">Username</label></div>
            <div class="col-sm-9 col-xs-"><input type="text" id="username" name="username"/></div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-xs-12"><label for="password">Password</label></div>
            <div class="col-sm-9 col-xs-"><input type="password" id="password" name="password"/></div>
        </div>
        <div class="row">
            <div class="col form-actions">
                <button type="submit">Log in</button>
            </div>
        </div>
    </form>
</div>
<div th:include="footer"></div>
</body>
</html>
