<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<p>Hello there</p>
<p>Who wants to be greeted</p>
<form action="#" th:action="@{/hello/doGreet}" th:object="${person}" method="post">
    <p>Whom to greet: <input type="text" th:field="${person.name}"/></p>
    <p><input type="button" value="Submit"/></p>
</form>
</body>

</html>
