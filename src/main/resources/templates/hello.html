<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
<div class="container">
    <h2>Hello there</h2>
    <h5>Who wants to be greeted?</h5>
</div>
<div class="container">
    <!--/*@thymesVar id="person" type="com.kurromat.hikingmetrics.model.Person"*/-->
    <form action="#" th:action="@{/doGreet}" th:object="${person}" method="post">
        <div class="row">
            <div class="col-xs-3"><label for="name">Whom to greet?</label></div>
            <div class="col-xs-5">
                <input id="name" type="text" th:field="${person.name}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-push-3 col-xs-5">
                <input type="submit" value="Submit"/>
            </div>
        </div>
    </form>
</div>
</body>

</html>
